    <script type="text/javascript" src="results.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <link rel='stylesheet' href='styles.css' type='text/css'>
</head>

    <h1 class="box-rounded-corners">Seurat Extension Visualization</h1>
    <table>
        <col class="first-column">
        <col class="second-column">
        <tr>
            <td rowspan=2>
                <h2>2D t-SNE dimension reduction & k-means clustering</h2>
                <div id="2dGraph" class="box-rounded-corners plot-container-2d"></div>
                <h2>3D t-SNE dimension reduction & k-means clustering</h2>
                <div id="3dGraph" class="box-rounded-corners plot-container-3d"></div>
            </td>
        </tr>
        <tr>
            <td>
                <h2>Star Coordinates</h2>
                <div id="2dVectorGraph" class="box-rounded-corners plot-container-2d"></div>
                <h2>Selected Item Details</h2>
                <textarea id="detailArea" rows="20" cols="50"></textarea>
                <h2>Cluster Averages</h2>
                <div id="clusterStats" class="box-rounded-corners bar-plot-container"></div>
            </td>
        </tr>
    </table>
</body>
